
<!DOCTYPE html>
<html lang="en-us">
  {{ $u := urls.Parse .Permalink }}
  <head>
    <title>{{ $u.Path }}</title>
    <link rel="canonical" href="{{ $u.Path }}">
    <meta name="robots" content="noindex">
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="0; url={{ $u.Path }}">
  </head>
</html>
